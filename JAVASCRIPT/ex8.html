<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="registerBtn">Register</button>
<select id="filter">
  <option value="music">Music</option>
</select>
<input id="search" />
</body>
<script>
document.getElementById("registerBtn").onclick = () => alert("Registered!");
document.getElementById("filter").onchange = e => alert("Filter: " + e.target.value);
document.getElementById("search").onkeydown = e => console.log("Typing: " + e.key);
</script>
</html>
